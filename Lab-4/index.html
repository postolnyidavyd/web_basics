<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <meta charset="UTF-8" />
    <style></style>
  </head>

  <body>
    <h1>Моя перша HTML-форма</h1>
    <form action="https://httpbin.org/post" method="post">
      <label for="username">Ім'я </label>
      <input type="text" id="username" name="username" required />
      <br />
      <br />

      <label
        >Дата народження
        <input type="date" name="date" required />
      </label>
      <br />
      <br />

      <label for="email">Імейл </label
      ><input type="email" id="email" name="email" required />
      <br />
      <br />

      <label for="message"></label>
      <textarea id="message" name="message" required> </textarea>
      <br />

      <label>
        Ваші улюблені напої?<br />
        <input type="checkbox" name="drink" value="coffee" />Кава<br />
        <input type="checkbox" name="drink" value="tea" />Чай<br />
        <input type="checkbox" name="drink" value="juice" />Сік<br />
        <input type="checkbox" name="drink" value="cocktail" />Коктель<br />
      </label>
      <label>
        Моя національність<br />
        <input
          type="radio"
          name="nationality"
          value="ukrainian"
        />Українець<br />
        <input type="radio" name="nationality" value="polish" />Поляк<br />
        <input type="radio" name="nationality" value="german" />Німець<br />
      </label>
      <input type="submit" />
      <input type="reset" />
      <br />
    </form>
    <picture>
      <source
        media="(max-width: 468px)"
        srcset="https://picsum.photos/300/500"
      />
      <source
        media="(min-width: 469px)"
        srcset="https://picsum.photos/1000/400"
      />
      <img
        src="https://picsum.photos/1000/400"
        alt="Зображення для різних розмірів екранів"
      />
    </picture>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
